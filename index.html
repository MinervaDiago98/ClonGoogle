<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <section class="navbar">
            <section class="Texto">
                <a class="a_google" href="#">Google</a>
                <a class="a_imagenes" href="#">Imágenes</a>
            </section>
            <section class="divIconos">
                <a href="#" class="aIconoPuntos">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/9dots.svg/1200px-9dots.svg.png"
                        alt="cuadradoPuntos" class="imgPuntos">
                </a>
                <a href="#" class="aIconoPerfil">
                    <p>M</p>
                </a>
            </section>
        </section>
    </header>

    <main>
        <section class="main">
            <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google" id="logo">
            <section class="input">
                <input type="" id="input-search">
            </section>
            <section class="button">
                <button id="search">Buscar en Google</button>
                <button id="lucky">Me siento con suerte</button>
            </section>
        </section>
        <footer class="RectangulosGrises">
            <section class="RectanguloSuperior">
                <p>México</p>
            </section>
            <section class="RectanguloInferior">
                <a href="#" style="margin-left: 2%;">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
                <a href="#" style="margin-left: 33%;">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </section>
        </footer>
    </main>
</body>

</html>
