<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="Texto">
            <a class="a_google" href="#">Google</a>
            <a class="a_imagenes" href="#">Imágenes</a>
        </div>
        <div class="divIconos">
            <a href="#" class="aIconoPuntos">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/9dots.svg/1200px-9dots.svg.png" alt="cuadradoPuntos" class="imgPuntos">
            </a>
            <a href="#" class="aIconoPerfil">
                <p>M</p>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="img_google">
            <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        </div>
        <div class="input">
            <img src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-gris.png" alt="iconoLupa">
            <input type="">
        </div>
        <div class="button">
            <button>Buscar en Google</button>
            <button>Me siento con suerte</button>
        </div>
    </div>
    <div class="RectangulosGrises">
        <div class="RectanguloSuperior">
            <p>México</p>
        </div>
        <div class="RectanguloInferior">
            <a href="#" style="margin-left: 2%;">Sobre Google</a>
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Cómo funciona la Búsqueda</a>
            <a href="#" style="margin-left: 33%;">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </div>
    </div>
</body>
</html>
